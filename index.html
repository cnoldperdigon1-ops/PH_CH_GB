<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Philippines | Global Source</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 64, 175, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(185, 28, 28, 0.15) 0, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #dc2626 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .copy-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animated pulse for the "Live" indicator */
        .status-pulse {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl glass-card rounded-3xl p-8 md:p-12">
        
        <div class="flex justify-center mb-6">
            <span class="bg-white/10 px-4 py-1 rounded-full text-xs font-semibold tracking-widest uppercase flex items-center">
                <span class="status-pulse"></span> System Online
            </span>
        </div>

        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-3">
                CHANNEL <span class="text-blue-500">PHIL</span><span class="text-red-500">IPPINES</span>
            </h1>
            <p class="text-gray-400 font-light">Your global M3U gateway for local and international streams.</p>
        </div>

        <div class="mb-10">
            <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">M3U Playlist Source</label>
            <div class="relative group">
                <input 
                    type="text" 
                    id="urlLink" 
                    readonly 
                    value="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/access/playit.m3u"
                    class="copy-box w-full rounded-xl py-4 px-5 pr-28 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all text-gray-300"
                >
                <button 
                    onclick="copyToClipboard()" 
                    class="absolute right-2 top-2 bottom-2 bg-white/10 hover:bg-white/20 text-white px-5 rounded-lg text-sm font-bold transition-all active:scale-95"
                >
                    COPY
                </button>
            </div>
            <p id="toast" class="text-center text-green-400 text-xs mt-3 opacity-0 transition-opacity duration-300">URL copied to clipboard!</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a href="https://t.me/JAEMSTO" target="_blank" class="flex items-center justify-center gap-3 bg-[#0088cc] hover:opacity-90 py-3 rounded-xl font-bold transition-all">
                <i class="fab fa-telegram-plane text-xl"></i> Telegram
            </a>
            <a href="https://www.facebook.com/profile.php?id=61587558622905" target="_blank" class="flex items-center justify-center gap-3 bg-[#1877F2] hover:opacity-90 py-3 rounded-xl font-bold transition-all">
                <i class="fab fa-facebook text-xl"></i> Facebook
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-white/5 text-center">
            <p class="text-gray-500 text-xs uppercase tracking-[0.2em]">Designed for Android TV & Mobile</p>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("urlLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value);

            const toast = document.getElementById("toast");
            toast.style.opacity = "1";
            setTimeout(() => { toast.style.opacity = "0"; }, 2000);
        }
    </script>

</body>
  </html>
